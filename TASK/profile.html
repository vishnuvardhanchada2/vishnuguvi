<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROFILE</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/profile.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/profile.js"> </script>
</head>
<body>
    <div class="container">
        <form>
            <div class="form-title">
                <h1>PROFILE PAGE</h1>
            </div>
            <div class="form-group">
            <label>NAME:</label>
                <input type="text" class="form-control" name ="fullname" placeholder="Enter fullname" id="fullname" readonly>
            </div> 
            <div class="form-group">
            <label>Email Adress:</label>
                <input type="email" class="form-control" name ="email" placeholder="Enter Email" id="email" readonly>
            </div> 
            <div class="form-group">
            <label>DOB:</label>
                <input type="date" class="form-control"  name ="dob" placeholder="Enter DOB" id="dob">
            </div>
            <div class="form-group">
            <label>Gender : </label>
              <input type="radio" id="male" name="gender" value="male">
              <label for="html">MALE</label>
              <input type="radio" id="female" name="gender" value="female">
              <label for="css">FEMALE</label>
            </div>
            <div class="form-group">
                <label>Contact No:</label>
                    <input type="text" class="form-control"  name ="phno" placeholder="Enter your Contact No" id="phno">
                </div>
            <div class="form-group">
            <label>Address</label>
                <input type="text"  class="form-control"  name ="address" placeholder="Enter your address" id="address">
            </div>
            <div class="form-btn">
                <input type="button" class="btn btn-primary" value="save" name ="save" id="save">
                <input type="button" class="btn btn-primary" value="logout" name ="logout" id="logout">
            </div>
        </form>
    </div>
</body>
</html>

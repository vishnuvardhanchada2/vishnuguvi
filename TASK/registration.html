<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATION</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/registration.js"> </script>
</head>
<body>
    <div class="container">
        <form>
            <div class="form-title">
                <h1>REGISTRATION PAGE</h1>
            </div>
            <div class="form-group">
            <label>NAME:</label>
                <input type="text" class="form-control" name ="fullname" placeholder="Enter fullname" id="fullname">
            </div> 
            <div class="form-group">
            <label>Email Adress:</label>
                <input type="email" class="form-control" name ="email" placeholder="Enter Email" id="email">
            </div> 
            <div class="form-group">
            <label>PASSWORD:</label>
                <input type="password" class="form-control"  name ="password" placeholder="Enter Password" id="password">
            </div>
            <div class="form-group">
            <label>PASSWORD CONFIRMATION:</label>
                <input type="password" class="form-control"  name ="repeat_password" placeholder="Repeat Password" id="repeat_password">
            </div>
            <div class="form-btn">
                <input type="button" class="btn btn-primary" value="Register" name ="Register" id="Register">
            </div>
            <div class="form-login">
                <a href="login.html">LOGIN</a>
            </div>
        </form>
    </div>
</body>
</html>
